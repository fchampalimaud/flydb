{% load i18n %}

<div style="margin-left:10px;" >
    
    <h3>{% blocktrans with title as filter_title %} By {{ filter_title }} {% endblocktrans %}</h3>

    <select style="max-width:140px;" onchange="window.location=window.location.pathname+this.options[this.selectedIndex].value">
        {% for choice in choices %}
        <option{% if choice.selected %} selected="selected"{% endif %} value="{{ choice.query_string|iriencode }}">{{ choice.display }}</option>
        {% endfor %}
    </select>

</div>
